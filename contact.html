<!-- MAIN CONTENT AREA -->
        <div class="main-content container">

          <div class="col-md-9">
            <div class="panel panel-default">

                  <div class="panel-heading">
                    <h3 class="panel-title">Contact Me</h3>
                  </div><!-- panel-heading -->

                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Bob, please come work with us..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

            </div> <!-- panel panel-default -->
          </div> <!-- col-md-9 -->

    <!-- MAIN CONTENT SIDEBAR -->
          <div class="col-md-3 side-bar">
